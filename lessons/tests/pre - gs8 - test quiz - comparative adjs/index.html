        // Quiz state
        let currentQuestion = 0;

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        const progressText = document.getElementById('progress-text');

        const totalQuestionsResult = document.getElementById('total-questions-result');
        const correctAnswersElement = document.getElementById('correct-answers');
        const finalScoreElement = document.getElementById('final-score');
        const scoreBar = document.getElementById('score-bar');
        const restartQuizBtn = document.getElementById('restart-quiz');
        const closeModalBtn = document.getElementById('close-modal');

        // Initialize quiz
        totalQuestionsElement.textContent = quizData.length;
        totalQuestionsResult.textContent = quizData.length;
        loadQuestion();

        // Event listeners
        prevBtn.addEventListener('click', () => {
            currentQuestion--;
            loadQuestion();
        });

        nextBtn.addEventListener('click', () => {
            if (userAnswers[currentQuestion] === null) {
                alert('Please select an answer before proceeding.');
                return;
            }
            
            currentQuestion++;
            loadQuestion();
        });

        submitBtn.addEventListener('click', showResults);

        restartQuizBtn.addEventListener('click', restartQuiz);
        closeModalBtn.addEventListener('click', () => {
            resultsModal.classList.add('hidden');
        });

        // Functions
        function loadQuestion() {
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.classList.toggle('hidden', currentQuestion === quizData.length - 1);
            submitBtn.classList.toggle('hidden', currentQuestion !== quizData.length - 1);

            // Update progress
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${quizData.length}`;

            // Load question
            const question = quizData[currentQuestion];
            let optionsHtml = '';
            
            question.options.forEach((option, index) => {
                let optionClass = "option bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg mb-2 cursor-pointer transition";
                
                if (userAnswers[currentQuestion] !== null && userAnswers[currentQuestion] === index) {
                    optionClass += " selected";
                }
                
                if (userAnswers[currentQuestion] !== null) {
                    if (index === question.correct) {
                        optionClass += " correct";
                    } else if (userAnswers[currentQuestion] === index && index !== question.correct) {
                        optionClass += " incorrect";
                    }
                }
                
                optionsHtml += `
                    <div class="${optionClass}" data-index="${index}" onclick="selectOption(${index})">
                        ${String.fromCharCode(97 + index)}. ${option}
                    </div>
                `;
            });

            quizContainer.innerHTML = `
                <div class="question-container">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">${currentQuestion + 1}. ${question.question}</h3>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                </div>
            `;
        }

        function selectOption(index) {
            if (userAnswers[currentQuestion] !== null) return;
            
            userAnswers[currentQuestion] = index;
            const question = quizData[currentQuestion];
            
            if (index === question.correct) {
                score++;
                scoreElement.textContent = score;
            }
            
            loadQuestion();
        }

        function showResults() {
            // Calculate final score
            const percentage = Math.round((score / quizData.length) * 100);
            
            // Update results modal
            correctAnswersElement.textContent = score;
            finalScoreElement.textContent = `${percentage}%`;
            scoreBar.style.width = `${percentage}%`;
            
            // Show modal
            resultsModal.classList.remove('hidden');
        }

        function restartQuiz() {
            // Reset quiz state
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            
            // Update UI
            scoreElement.textContent = score;
            resultsModal.classList.add('hidden');
            
            // Reload first question
            loadQuestion();
        }

        // Make selectOption available globally
        window.selectOption = selectOption;
