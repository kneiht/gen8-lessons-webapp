<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lộ trình - GEN8 Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-12">
                <div class="flex">
                    <a href="/" class="flex items-center">
                        <img src="assets/logo.png" alt="GEN8 Logo" class="h-10">
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:ml-6 md:flex md:space-x-4">
                        <a href="roadmap.html" class="bg-gray-100 text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            <img src="https://example.com/icons/road.png" alt="Lộ trình" class="h-4 w-4 mr-2 inline-block">
                            Lộ trình
                        </a>
                        <a href="documents.html" class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            <img src="https://example.com/icons/book.png" alt="Tài liệu" class="h-4 w-4 mr-2 inline-block">
                            Tài liệu
                        </a>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button type="button" class="text-gray-700 hover:text-blue-600 focus:outline-none" id="mobile-menu-button">
                            <img src="https://example.com/icons/bars.png" alt="Menu" class="h-6 w-6 inline-block">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="roadmap.html" class="bg-gray-100 text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
                    <img src="https://example.com/icons/road.png" alt="Lộ trình" class="h-4 w-4 mr-2 inline-block">
                    Lộ trình
                </a>
                <a href="documents.html" class="text-gray-700 hover:text-blue-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">
                    <img src="https://example.com/icons/book.png" alt="Tài liệu" class="h-4 w-4 mr-2 inline-block">
                    Tài liệu
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow mt-20">
        <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <img src="https://example.com/icons/road-large.png" alt="Đang cập nhật" class="w-24 h-24 mx-auto text-gray-400 mb-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Đang cập nhật</h2>
                <p class="text-xl text-gray-600">Lộ trình học tập đang được xây dựng. Vui lòng quay lại sau!</p>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
